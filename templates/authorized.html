<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="stylesheet" href="../static/new_item.css">
    <link rel="stylesheet" href="../static/buttons.css">
    <link rel="stylesheet" href="../static/frame.css">
    <link rel="stylesheet" href="../static/market.css">
    <link rel="stylesheet" href="../static/show_description.css?v.1">
</head>
<body>
    <div class="menu">
        <label class="text-menu">Market</label>
        <a id="set-login" href="../account">My account</a>
        <input id="exit" type="button" value="Выход">
    </div>
    <main>
        <div class="left_panel">
            <input id="button_update_list" type="button" value="Обновить список">
            <input id="button_my_items" type="button" value="Мои товары">
        </div>
        <div class="right_panel">
            <table id="market">
                <tr class="sell-item sell-item-description">
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Продавец</th>
                </tr>
            </table>
            <form class="page_selector">
                <input id="last_page" type="button" value="<-">
                <input id="next_page" type="button" value="->">
            </form>
        </div>
        <div id="window_message">
            Реальные проекты по улучшению продукта для студентов и начинающих специалистов, которые умеют и любят решать сложные и интересные задачи. Вас ждёт оплачиваемая работа по одному из пяти направлений бок о бок с ментором в течение 3–6 месяцев.
        </div>
    </main>
    <script type="application/javascript" src="../static/show_description.js"></script>
    <script type="application/javascript" src="../static/login.js?v.3"></script>
    <script type="application/javascript" src="../static/authorized.js?v.6"></script>
    <script type="application/javascript" src="../static/market.js?v.8"></script>
    <script type="application/javascript" src="../static/exit.js?v.2"></script>
    <footer class="footer"></footer>
</body>
</html>
