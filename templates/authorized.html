<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="stylesheet" href="../static/show_description.css">
    <link rel="stylesheet" href="../static/new_item.css">
    <link rel="stylesheet" href="../static/frame.css">
    <link rel="stylesheet" href="../static/market.css">
    <link rel="stylesheet" href="../static/buttons.css">
</head>
<body>
    <div class="menu">
        <label class="text-menu">Market</label>
        <a id="set-login" href="../account">My account</a>
        <input id="exit" type="button" value="Выход">
    </div>
    <main>
        <div class="left_panel">
            <input id="button_update_list" type="button" value="Обновить список">
            <a href="../account" style="text-decoration: none;">
                <input type="button" value="Мои товары">
            </a>
        </div>
        <div class="right_panel">
            <table id="market">
                <tr class="sell-item sell-item-description">
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Продавец</th>
                </tr>
            </table>
            <form class="page_selector">
                <input id="last_page" type="button" value="<-">
                <input id="next_page" type="button" value="->">
            </form>
        </div>
        <div id="window_message">
            <p class="message">Описание</p>
            <p id="message"></p>
        </div>
    </main>
    <script type="application/javascript" src="../static/show_description.js"></script>
    <script type="application/javascript" src="../static/login.js"></script>
    <script type="application/javascript" src="../static/market.js"></script>
    <script type="application/javascript" src="../static/exit.js"></script>
    <footer class="footer"></footer>
</body>
</html>
